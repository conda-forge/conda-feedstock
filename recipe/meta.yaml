{% set name = "conda" %}
{% set version = "4.3.33" %}
{% set checksum = "5d3826f44fe871a830637bf74eaa159daa8392c7436a69ad3040b8727f29fcb9" %}

package:
  name: conda
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/conda/conda/archive/{{ version }}.tar.gz
  sha256: {{ checksum }}

build:
  number: 0
  # These are present when the new environment is created
  # so we have to exempt them from the list of initial files
  # for conda-build to realize they should be included.
  entry_points:
    - conda = conda.cli:main
    - conda-env = conda_env.cli.main:main
  always_include_files:
    - bin/conda                            # [unix]
    - bin/activate                         # [unix]
    - bin/deactivate                       # [unix]
    - Scripts/activate.bat                 # [win]
    - Scripts/activate                     # [win]
    - Scripts/deactivate.bat               # [win]
    - Scripts/deactivate                   # [win]

requirements:
  build:
    - python
  run:
    - python
    - conda-env >=2.6
    - enum34                 # [py<34]
    - menuinst               # [win]
    - pycosat >=0.6.1
    - pyopenssl >=16.2.0
    - requests >=2.12.4
    - ruamel_yaml >=0.11.14

test:
  files:
    - test_conda.bat                # [win]
    - test_conda.sh                 # [unix]

  imports:
    - conda

about:
  home: http://conda.pydata.org/
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: OS-agnostic, system-level binary package and environment manager.
  description: |
    Conda is an open source package management system and environment
    management system for installing multiple versions of software packages
    and their dependencies and switching easily between them. It works on
    Linux, OS X and Windows, and was created for Python programs but can
    package and distribute any software.
  doc_url: http://conda.pydata.org/docs/
  dev_url: https://github.com/conda/conda

extra:
  recipe-maintainers:
    - jakirkham
    - jjhelmus
    - kalefranz
    - mcg1969
    - mingwandroid
    - msarahan
    - mwcraig
    - ocefpaf
